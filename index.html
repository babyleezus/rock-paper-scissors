<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="user">
            <h2 id="user-choice">Your choice: </h2>
                <button class="choice-button" id="Rock">Rock</button>
                <button class="choice-button" id="Paper">Paper</button>
                <button class="choice-button" id="Scissors">Scissors</button>
        </div>
        <div class="computer">
            <h2 id="computer-choice">Computer 
        choice: </h2>
        </div>
        <div class="result-display">
            <h2 id="result">Result: </h2>
            <h3 id="user-score">User: </h3>
            <h3 id="computer-score">Computer:  </h3>
            <button id="clear-button">Clear</button>
            
        </div>
    </div>
<script src="script.js" defer></script> 
</body>
</html>
